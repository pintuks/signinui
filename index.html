<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Sign In App</title>
</head>
<body class="app">
   <div class="parent">
        <div class="child">
            <!-- two verticle partion of one div -->
            <div class="partion">
                <div class="one">
                    <img src="./asset/logo.png" alt="logo">
                </div>
                <div class="two">
                    <div class="signin_div">
                        <div class="header-div">
                            <div class="display">
                                <p style="color: orange">ALREADY MEMBER</p>
                                <p>NEED HELP?</p>
                            </div>
                        </div>
                        <form>
                            <input type="text" name="username" placeholder="Pintu Kumar" required>
                            <input type="password" name="password" placeholder="Password" required>
                            <input class="sign-btn" type="submit" value="Sign In">
                        </form>
                        <div style="margin-top: 55px;">
                            <p style="color: white;">Don't have an account yet?</p>
                            <p style="color: green;">Create an account</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
   </div>
</body>
</html>
